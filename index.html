<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premium Firebase Chat</title>
  <!-- Import a nice Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    /* Chat Container */
    #chat-container {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      animation: fadeIn 1s ease-in-out;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    /* Username Section */
    #username-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
      margin-bottom: 20px;
    }
    #username-container input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #username-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #764ba2;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #username-container button:hover {
      background: #667eea;
    }
    /* Chat Room Section */
    #chat-room {
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    #messages {
      list-style: none;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin-bottom: 15px;
    }
    #messages li {
      margin-bottom: 10px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      animation: slideIn 0.5s ease;
    }
    #message-form {
      display: flex;
      gap: 10px;
    }
    #message-form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    #message-form button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #667eea;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #message-form button:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <!-- Username Entry -->
    <div id="username-container">
      <input type="text" id="username" placeholder="Enter username" />
      <button id="enter-chat">Enter Chat</button>
    </div>
    <!-- Chat Room -->
    <div id="chat-room">
      <ul id="messages"></ul>
      <form id="message-form">
        <input id="messageInput" type="text" placeholder="Type a message" autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Firebase and Chat Functionality using ES Modules -->
  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAnalytics, isSupported } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDOvrAO3welWZcmPWO0a79ozOilId01DSA",
      authDomain: "chatting-a239a.firebaseapp.com",
      projectId: "chatting-a239a",
      storageBucket: "chatting-a239a.firebasestorage.app",
      messagingSenderId: "691332130981",
      appId: "1:691332130981:web:cdd1537f135e485e50454c",
      measurementId: "G-0CZYSVJ13E"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    
    // Conditionally initialize Analytics (may not be supported in all environments)
    let analytics;
    isSupported().then((supported) => {
      if (supported) {
        analytics = getAnalytics(app);
      }
    });
    
    // Initialize the Realtime Database
    const database = getDatabase(app);
    
    let username = "";
    
    // Handle username submission
    document.getElementById("enter-chat").addEventListener("click", () => {
      username = document.getElementById("username").value.trim();
      if (username) {
        document.getElementById("username-container").style.display = "none";
        document.getElementById("chat-room").style.display = "block";
      }
    });
    
    // Handle sending messages
    document.getElementById("message-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("messageInput");
      if (messageInput.value.trim()) {
        const msgObj = {
          username: username,
          text: messageInput.value,
          timestamp: Date.now()
        };
        push(ref(database, "messages"), msgObj);
        messageInput.value = "";
      }
    });
    
    // Listen for new messages and animate their appearance
    onChildAdded(ref(database, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const li = document.createElement("li");
      li.textContent = `${msg.username}: ${msg.text}`;
      document.getElementById("messages").appendChild(li);
    });
  </script>
</body>
  </html>
