<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Video Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #000;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Streaming Platform</h1>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="video-info">
            <h2>Video Title</h2>
            <p>Now Playing: Your Video</p>
        </div>
        <div class="loading" id="loading">Loading video...</div>
    </div>

    <script>
        // Your Google Drive Video ID
        const videoId = '1YpvXemwf9l_WwIRpeA4iKCeQgibvVZVA';

        // Player elements
        const videoPlayer = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');

        // Optimized Google Drive URL
        const driveUrl = `https://drive.google.com/uc?export=download&id=${videoId}`;

        // Initialize player
        function initPlayer() {
            loading.style.display = 'block';
            
            videoPlayer.src = driveUrl;
            videoPlayer.load();
            
            videoPlayer.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
            });

            videoPlayer.addEventListener('error', (e) => {
                loading.style.display = 'none';
                alert('Error loading video. Please check the link or try again later.');
                console.error('Video error:', e);
            });

            videoPlayer.play().catch(error => {
                console.log('Autoplay blocked:', error);
            });
        }

        // Start playback when user interacts
        document.addEventListener('click', function firstPlay() {
            videoPlayer.play()
                .then(() => {
                    document.removeEventListener('click', firstPlay);
                })
                .catch(error => {
                    console.log('Playback initialization error:', error);
                });
        });

        // Initialize when page loads
        window.onload = initPlayer;
    </script>
</body>
</html>
